<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="/secondPage3/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <section id="title">
        <nav class="navbar navbar-expand-lg navbar-light bg-light cust-nav">
            <a class="navbar-brand" href="/firstPage/HTML/index.html">CloudPharma</a>

    </section>
    <section id="Content">

        <div class="signUp-box rounded" >
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text"  class="form-control" id="fname" placeholder="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a First Name.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a Last Name.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="mno" class="form-label">Phone Number</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="mno" aria-describedby="inputGroupPrepend" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>    
                    <div class="invalid-feedback">
                            Please enter a phone number.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="zcode" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zcode" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-12 " >
                    <h6>Gender</h6>
                    <div class="form-check form-check-inline cust-gen ">
                        <input class="form-check-input" type="radio" id="gender"  name="flexRadioDefault" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline cust-gen">
                        <input class="form-check-input" type="radio" id="gender" name="flexRadioDefault" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Female
                        </label>
                    </div>
                    <div class="form-check form-check-inline cust-gen">
                        <input class="form-check-input" type="radio" id="gender" name="flexRadioDefault" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Not Mention
                        </label>
                    </div>
                    
                </div>
                <a href="/secondPage2/html/billing.html">
                    <div class="col-12 cust-submit ">
                        <button id="signupbutton" class="btn btn-primary"  type="button" >Submit </button>
                    </div>
                </a>
                    
                
            </form>
        </div>


    </section>
</body>

<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

<script src="/js/newtest.js"></script>
<script src="/secondPage/fun.js"></script>
</html>
